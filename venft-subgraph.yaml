specVersion: 0.0.4
description: Juicebox protocol on rinkeby
features:
  - fullTextSearch
  - grafting
graft:
  base: QmcZRMx3QaYoMB6NHzq5AnSbAMKqJmsboPjKgjzV3zu4hY
  block: 11059200
schema:
  file: ./schema.graphql

templates:
  - name: ERC20
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/erc20.ts
      entities:
        - Participant
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer
  - name: JBETHERC20ProjectPayer
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: JBETHERC20ProjectPayer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/v2/jbETHERC20ProjectPayer.ts
      entities:
        - ETHERC20ProjectPayer
      abis:
        - name: JBETHERC20ProjectPayer
          file: ./abis/JBETHERC20ProjectPayer.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SetDefaultValues(indexed uint256,indexed address,bool,string,bytes,bool,address)
          handler: handleSetDefaultValues
  - kind: ethereum/contract
    name: JBVeNft
    network: rinkeby
    source:
      abi: JBVeNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VeNftToken
      abis:
        - name: JBVeNft
          file: ./abis/JBVeNft.json
      eventHandlers:
        - event: Lock(indexed uint256,indexed address,uint256,uint256,address,uint256,address)
          handler: handleLock
        - event: ExtendLock(indexed uint256,indexed uint256,uint256,uint256,address)
          handler: handleExtendLock
        - event: Unlock(indexed uint256,address,uint256,address)
          handler: handleUnlock
        - event: Redeem(indexed uint256,address,address,uint256,uint256,string,address)
          handler: handleRedeem
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/veNft/veNft.ts
          
